{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finanças{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/entries.css' %}">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->

            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li><a style="color: white" href="{% url 'finances:index' %}">Finanças</a></li>
                    <li><a style="color: white" href="{% url 'finances:list_entry' %}">Lançamentos</a></li>
                    <li><a style="color: white" href="{% url 'finances:entries_statement' %}">Extrato</a></li>
                    <li><a style="color: white" href="{% url 'finances:entries_by_category' %}">Resumo de despesas</a></li>
                    <li><a style="color: white" href="{% url 'finances:list_category' %}">Categorias</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" class="nav-buttons" style="display: flex; align-items: center">

                    <li>
                        <form action="{% url 'finances:create_entry'%}" method="get" style="display: inline;">
                            <input type="hidden" name="entry_type" value="IN" />
                            <button type="submit" class="btn btn-default btn-sm" style="background-color: #51A8FF; color: white; margin-right: 1rem">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Adicionar receita</button>
                        </form>
                    </li>

                    <li>
                        <form action="{% url 'finances:create_entry'%}" method="get" style="display: inline;">
                            <input type="hidden" name="entry_type" value="EX" />
                            <button type="submit" class="btn btn-default btn-sm" style="background-color: #51A8FF; color:white;">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Adicionar despesa</button>
                        </form>
                    </li>

                    <li>
                        <a style="color: white" href="{% url 'finances:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Sair
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
